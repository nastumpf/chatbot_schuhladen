<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schuhladen Chatbot</title> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/static/schuhladen.jpg'); /* Pfad zum lokalen Bild */
            background-size: cover;
            background-position: center;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #messages {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color:#2f4f4f; /* Sattbraun für Benutzer */
            color: white;
            text-align: right;
        }
        .bot {
            background-color: #bdbbbb; /* Beige für Bot */
            color: white;
            text-align: left;
        }
        #input-container {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #2f4f4f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #1e3939;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Stelle eine Frage zu unseren Schuhen...">
            <button id="send-btn">Senden</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Funktion zur Begrüßung des Nutzers
        function greetUser() {
            appendMessage('bot', 'Willkommen in unserem Online-Schuhladen! Wie kann ich dir helfen?');
        }

        sendBtn.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                appendMessage('user', userText);
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userText })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.reply);
                    appendMessage('bot', 'Möchtest du noch etwas über unsere Schuhe wissen?');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                userInput.value = '';
            }
        });

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Begrüßung des Nutzers beim Laden der Seite
        window.onload = greetUser;
    </script>
</body>
</html>
